<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <style>
       body{
           background-color: #364651;
           font-family: sans-serif;
       }

       h1{
           text-align: center;
           color: #B3BEC4;
       }

       section{
           width: 100%;
           height: 80vh;
           display: flex;
           justify-content: center;
           align-items: center;
       }

       .container{
           width: 50%;
           height: 36vh;
           display: flex;
           flex-direction: column;
       }

       .sub_container{
           width: 100%;
           border-bottom: #B3BEC4 3px solid;
           display: flex;
       }

       .sub_container:nth-child(2){
           justify-content: center;
       }

       .sub_container:nth-child(3){
           flex-direction: row-reverse;
           border-bottom: none;
       }

       .color{
           width: 100px;
           height: 8vh;
           margin: 10px;
           background-color: white;
           border-radius: 10px;
       }
   </style>
    <title>Javascript Queue</title>
</head>
<body>

<h1>Javascript Queue</h1>

<section>
    <div class="container">
        <div class="sub_container">
            <div class="color"></div>
        </div>
        <div class="sub_container">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
        <div class="sub_container">
            <div class="color"></div>
        </div>
    </div>
</section>

<script src="assets/jquery/jquery.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
